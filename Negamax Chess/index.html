<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Chess Engine</title>
		<link href="styles.css" rel="stylesheet" type="text/css">
		<script type="text/javascript"> if (!window.console) console = {log: function() {}}; </script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="js/jquery-1.10.1.min.js" defer></script>
		<script src="js/global.js" defer></script>
		<script src="js/helperFns.js" defer></script>
		<script src="js/board.js" defer></script>
		<script src="js/init.js" defer></script>
		<script src="js/generateMove.js" defer></script>
		<script src="js/movePiece.js" defer></script>
		<script src="js/inputOutput.js" defer></script>
		<script src="js/eval.js" defer></script>
		<script src="js/pvtable.js" defer></script>
		<script src="js/search.js" defer></script>
		<script src="js/ui.js" defer></script>
		<script src="js/tables.js" defer></script>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-light bg-dark">
				<img src="images/icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
				<a class="navbar-brand" href="" style="color:white" >ChessMaster</a>
				<!-- <div style="color:white;">FEN:</div> -->
				<input type="text" id="fenIn" style="margin-right: 10px;" value="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1"/>
				<button type="button" id="SetFen" class="btn btn-success">Set FEN Position</button>
			</nav>
		</header>
		<div id="Board">
		</div>
		<div id="EngineOutput">
		<button type="button" id="NewGameButton" class="btn btn-primary">New Game</button><br/>
			Time Before Move: <br/>
			<select id="ThinkTimeChoice" class="btn btn-secondary dropdown-toggle">
			<option value="1">1s</option>
			  <option value="2">2s</option>
			  <option value="4">4s</option>
			  <option value="6">6s</option>
			  <option value="8">8s</option>
			  <option value="10">10s</option>
			</select><br/><br/>

			<button type="button" id="SearchButton" class="btn btn-info">Computer Move</button><br/>
			<button type="button" id="TakeButton" class="btn btn-danger">Take Back</button><br/><br/>
			<span id="GameStatus"></span>
			<table class="table table-striped" id="tablePos">
				<thead>
					<tr>
						<th >Engine    :  Values</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td id="BestOut">Best Move:</td>
					</tr>
					<tr>
						<td id="DepthOut">Depth:</td>
					</tr>
					<tr>
						<td  id="ScoreOut">Score:</td>
					</tr>
					<tr>
						<td id="NodesOut">Nodes:</td>
					</tr>
					<tr>
						<td id="OrderingOut">Ordering:</td>
					</tr>
				</tbody>
			</table>
			<br/><br/>

		</div>
	</body>
</html>
